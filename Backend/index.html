<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Notification Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .config-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            font-size: 12px;
            color: #666;
        }

        .config-info strong {
            color: #333;
        }

        .whatsapp-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="whatsapp-icon">üì±</div>
        <h1>WhatsApp Notification Sender</h1>
        <p class="subtitle">Send a test notification to your WhatsApp number</p>
        
        <button id="sendBtn" class="button" onclick="sendNotification()">
            <span id="buttonText">Send WhatsApp Notification</span>
            <span id="spinner" class="spinner" style="display: none;"></span>
        </button>

        <div id="message" class="message"></div>

        <div class="config-info">
            <strong>Configuration:</strong><br>
            API Endpoint: <span id="apiUrl">http://localhost:3001/notify</span><br>
            <small>Make sure the backend server is running</small>
        </div>
    </div>

    <script>
        // Update API URL based on current host
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/notify'
            : `${window.location.origin}/notify`;

        document.getElementById('apiUrl').textContent = API_URL;

        async function sendNotification() {
            const button = document.getElementById('sendBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            const messageDiv = document.getElementById('message');

            // Disable button and show loading
            button.disabled = true;
            buttonText.textContent = 'Sending...';
            spinner.style.display = 'inline-block';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + (data.message || 'WhatsApp notification sent successfully!');
                    messageDiv.style.display = 'block';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå Error: ' + (data.error || data.message || 'Failed to send notification');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Network Error: ' + error.message + '. Make sure the backend server is running.';
                messageDiv.style.display = 'block';
            } finally {
                // Re-enable button
                button.disabled = false;
                buttonText.textContent = 'Send WhatsApp Notification';
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
