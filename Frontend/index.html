<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.clerk.com https://*.clerk.accounts.dev; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.clerk.com https://*.clerk.accounts.dev https://*.onrender.com https://fund-tcba.onrender.com https://fund-liart.vercel.app https://api.razorpay.com; frame-src 'self' https://*.clerk.com https://*.clerk.accounts.dev; object-src 'none'; base-uri 'self'; form-action 'self';" />
    <title>frontend</title>
    <!-- Early error suppression - must be before any scripts -->
    <script>
      // Suppress phone validation errors at the earliest possible point
      (function() {
        const originalError = window.onerror;
        window.onerror = function(msg, src, line, col, err) {
          const msgStr = String(msg || '').toLowerCase();
          if (msgStr.includes('illegal argument') || 
              (msgStr.includes('undefined') && msgStr.includes('number')) ||
              msgStr.includes('phone')) {
            return true; // Suppress
          }
          if (originalError) return originalError.apply(this, arguments);
          return false;
        };
        
        window.addEventListener('unhandledrejection', function(e) {
          const errStr = String(e.reason?.message || e.reason || '').toLowerCase();
          if (errStr.includes('illegal argument') || 
              (errStr.includes('undefined') && errStr.includes('number')) ||
              errStr.includes('phone')) {
            e.preventDefault();
            e.stopPropagation();
          }
        }, true);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
